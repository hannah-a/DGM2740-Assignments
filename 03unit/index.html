<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/03unit/css/styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Fruit Stand</title>
</head>

<body>
  <header>
    <img src="/03unit/images/fruitproducelogo.png" alt="Produce logo" width="100" height="100">
    <div>
      <h1>Hannah's Produce</h1>
      <h2>Happiness Happens with Fruit</h2>
    </div>
  </header>
  <nav>
    <ul>
      <li class="active">Produce</li>
      <li>Locations</li>
      <li>Online Shop</li>
    </ul>
  </nav>
  <main>
    <h1>Produce</h1>
    <div class="Produce">
      <figure>
        <img src="/03unit/images/fruitfolder/bellpepper.jpg" alt="Bellpepper">
        <figcaption>Bellpepper<br><strong>Available</strong><br><em>Photo by Mark Stebnicki from Pexels</em>
        </figcaption>
        </img>
      </figure>
      <figure>
        <img src="/03unit/images/fruitfolder/blueberry.jpg" alt="Blueberry">
        <figcaption>Blueberry
          <br><strong>Available</strong><br><em>Photo by Adrienne Andersen from Pexels</em></br>
        </figcaption>
        </img>
      </figure>
      <figure>
        <img src="/03unit/images/fruitfolder/onion.jpg" alt="Onions">
        <figcaption>Onions
          <br>
          <strong>Available</strong>
          <br>
        </figcaption>
        </img>
      </figure>
      <figure>
        <img src="/03unit/images/fruitfolder/pomegranate.jpg" alt="Pomegranates">
        <figcaption>
          Pomegranates
          <br>
          <strong>Not Available</strong>
          <br>
          <em>Image by megspl from Pixabay </em>
        </figcaption>
        </img>
      </figure>
      <figure>
        <img src="/03unit/images/fruitfolder/potatoe.jpg" alt="Potatoes">
        <figcaption>
          Potatoes
          <br>
          <strong>Available</strong>
        </figcaption>
        </img>
      </figure>
      <figure>
        <img src="/03unit/images/fruitfolder/strawberry.jpg" alt="Strawberries">
        <figcaption>
          Strawberries
          <br>
          <strong>Availabe</strong>
          <br>
          <em>Photo by Couleur from Pexels</em>
        </figcaption>
        </img>
      </figure>
      <figure>
        <img src="/03unit/images/fruitfolder/tomatoe.jpg" alt="Tomatoes">
        <figcaption>
          Tomatoes
          <br>
          <strong>Available</strong>
        </figcaption>
        </img>
      </figure>
      <figure>
        <img src="/03unit/images/fruitfolder/zucchini.jpg" alt="Zucchini">
        <figcaption>
          Zucchini
          <br>
          <strong>Available</strong>
          <br>
          <em>Photo by Ellie Burgin from Pexels</em>
        </figcaption>
        </img>
      </figure>
    </div>
  </main>
  <footer>&copy;2022 by Hannah Armstrong for Educational Purposes</footer>
</body>

</html>
